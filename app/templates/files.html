{% extends "base.html" %}
{% block css %} 
<style>
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        display: inline-block;
        margin: 10px;
    }
    img {
        width: 200px;
        height: auto;
    }
</style>
{% endblock%}
{% block main %}
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in images %}
            <li><img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}"></li>
        {% endfor %}
    </ul>
    
{% endblock %}
